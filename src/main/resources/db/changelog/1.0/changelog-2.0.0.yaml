databaseChangeLog:
  - changeSet:
      id: create image table
      author: Fuad Muradov
      changes:
        - createTable:
            tableName: images
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: encoded_image
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_main
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false

            remarks: image table