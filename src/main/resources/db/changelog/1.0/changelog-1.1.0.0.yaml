databaseChangeLog:
  - changeSet:
      id: create featuresTable
      author: Fuad Muradov
      changes:
        - createTable:
            tableName: features
            columns:
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: feature_key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: feature_value
                  type: text
        - addForeignKeyConstraint:
            baseTableName: features
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_features_products